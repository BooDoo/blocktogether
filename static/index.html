<!DOCTYPE html>
<html>
  <head>
    <title>Block Together</title>
    <link rel="stylesheet" href="/static/bootstrap-3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.1.1/css/bootstrap-theme.min.css">
    <script src="/static/jquery-2.1.1.min.js"></script>
    <script src="/static/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <style>
      .signin-prompt {
        margin-top: 2em;
        margin-left: auto;
        margin-right: auto;
        width: 30em;
      }
    </style>
  </head>
  <body>
    <div class="signin-prompt">
      <a href="/auth/twitter">
        <img src="/static/sign-in-with-twitter-gray.png"
          alt="Sign in with Twitter">
      </a>
      <p>
      <div>
      This app will:
        <ul>
         <li>receive a list of the people you block</li>
         <li>(optional) block additional people for you</li>
         <li>(optional) share your block list with others</li>
        </ul>
      It will not tweet on your behalf.
      </div>
    </div>
  </body>
</html>
